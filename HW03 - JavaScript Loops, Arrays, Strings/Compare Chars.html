<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Compare Chars</title>

	<script>
	function compareChars(arr1, arr2) {
		if( arr1.length != arr2.length )
		{
			return false;
		}
		
		for (var i = 0; i <= arr1.length - 1; i++) {
			if(arr1[i] != arr2[i]) {
				return false;
			}
		}
		
		return true;
	}
	</script>
</head>
<body>
	<script>
		if(compareChars([1], [1]))
		{
			console.log("Equal");
		}
		else
		{
			console.log("Not equal");
		}
	</script>
</body>
</html>
