<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Min and Max</title>
</head>
<body>
	<script>
		function findMinAndMax(n) {
			var min = n[0];
			var max = n[0];
			for (var i = 1; i < n.length; i++) {
				if(n[i] < min) {
					min = n[i];
				}
				if (n[i] > max) {
					max = n[i];
				}
			}
			console.log("Min -> " + min + "\n" + "Max -> "  + max);
		}
	</script>

</body>
</html>
