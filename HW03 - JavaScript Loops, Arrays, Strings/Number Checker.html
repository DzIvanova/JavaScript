<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function printNumbers(n) {

			if (n < 1) {
				console.log("no");
			} else {
				var result = [];
				for (var i = 1; i <= n; i++) {
        			if (i % 4 !== 0 && i % 5 !== 0) { 
        				result.push(i);
            		}
            	}		
            	console.log(result.join(', '));
        	}
		}
	</script>
	<script>
	printNumbers(20);
	printNumbers(-5);
	printNumbers(13);

	</script>
</body>
</html>
